<div class="gauge-container">
    <ngx-charts-gauge
      [value]="gaugeData.value"
      [min]="gaugeSettings.min"
      [max]="gaugeSettings.max"
      [angleSpan]="gaugeSettings.angleSpan"
      [startAngle]="gaugeSettings.startAngle"
      [units]="gaugeSettings.units"
      [showAxis]="gaugeSettings.showAxis"
      [colorScheme]="gaugeSettings.colorScheme"
      [legend]="false"
    >
    </ngx-charts-gauge>
  </div>
