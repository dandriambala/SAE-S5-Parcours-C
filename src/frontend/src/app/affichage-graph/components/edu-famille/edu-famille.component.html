
<div class="chart-container">
  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="'vivid'"
    [results]="chartData"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [legend]="false">
  </ngx-charts-bar-vertical>
</div>
