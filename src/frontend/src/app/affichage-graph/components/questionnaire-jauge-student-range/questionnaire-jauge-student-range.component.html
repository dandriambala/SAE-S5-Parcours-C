<div class="chart-container">
    <div class="menu-and-chart">
  
      <!-- Graphique -->
      <h2 class="chart-title">Intervalle de moyenne générale des élèves en fonction du temps de {{activeTab}} </h2>
      <div class="chart">
        <div class="chart-wrapper" >
          <!--<ngx-charts-gauge [results]="overallAverage" [min]="0" [max]="20" [units]="'/20'"
            [colorScheme]="{ domain: ['#5AA454', '#E44D25', '#CFC0BB'] }">
          </ngx-charts-gauge>
        </div>-->
        <div class="chart-wrapper">
          <!-- Jauge pour la moyenne minimale -->
          <ngx-charts-gauge
            [results]="[{ name: 'Moyenne minimale', value: avgMin }]"
            [min]="0"
            [max]="20"
            [units]="'/20'"
            [angleSpan]="240"
            [startAngle]="-120"
            [valueFormatting]="valueFormatter"
            [arcWidth]="0.3"
            [colorScheme]="{ domain: ['#5AA454'] }"
            class="inner-gauge"
          >
          </ngx-charts-gauge>
        
          <!-- Jauge pour la moyenne maximale -->
          <ngx-charts-gauge
            [results]="[{ name: 'Moyenne maximale', value: avgMax }]"
            [min]="0"
            [max]="20"
            [units]="'/20'"
            [angleSpan]="240"
            [startAngle]="-120"
            [valueFormatting]="valueFormatter"
            [arcWidth]="0.15"
            [colorScheme]="{ domain: ['#E44D25'] }"
            class="outer-gauge"
          >
          </ngx-charts-gauge>
        </div>
        
      </div>
  
    </div>
  
    <!-- Onglets flottants et curseur -->
    <div class="slider-tab-container">
      <div class="tab-buttons">
        <button
          [class.active]="activeTab === 'jeu'"
          (click)="setActiveTab('jeu')"
        >
          Jeu
        </button>
        <button
          [class.active]="activeTab === 'hobby'"
          (click)="setActiveTab('hobby')"
        >
          Hobby
        </button>
        <button
          [class.active]="activeTab === 'other'"
          (click)="setActiveTab('other')"
        >
          Autres
        </button>
      </div>
      
      <div class="slider-container">
        <label for="slider">
          <h3> {{ getSliderLabel() }} </h3>
        </label>
        <input
          type="range"
          id="slider"
          [min]="0"
          [max]="11"
          [step]="1"
          [(ngModel)]="cursorValue"
          (input)="onSliderLevelToggle()"
        />
      </div>
    </div>
    
    
  </div>
